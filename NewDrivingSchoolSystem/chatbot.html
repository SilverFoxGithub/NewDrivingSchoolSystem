<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSSB AI Chatbot</title>
    <link rel="stylesheet" href="assets/styles/chatbot-style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="assets/logo.png" alt="MSSB Logo" class="chat-logo">
            <h1>MSSB Driving Assistant</h1>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about driving lessons, schedules, or LTO requirements...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="assets/chatbot.js"></script>
</body>
</html>
